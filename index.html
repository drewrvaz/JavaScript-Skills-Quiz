<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <!--HEader to contain the HighScore and the time remaining-->
    <header>
      <a href="highscore-card">View High Scores</a>
      <p id="time-remaining">Time: </p>
    </header>

    <!--Card to contain the instructions and start button for the quiz-->
    <div id="instruction-card" class="card">
      <h2>Coding Quiz Challenge</h2>
      <p>Try to answer the following code-related questions within the time limit. Keep in <br> mind that incorrect answers will penalize your score/time by ten seconds!</p>
      <button id="start-button" class="button">Start Quiz</button>
    </div>

    <!--Cards to contain the questions for the quiz-->
    <div id="question-card" class="hide-card">
      <h4 id="question">Question</h4>
        <button id="option1" class="answer-button">1. </button>
        <button id="option2" class="answer-button">2. </button>
        <button id="option3" class="answer-button">3. </button>
        <button id="option4" class="answer-button">4. </button>
    </div>

    <!--Card to contain the user's final score, and a submission of the score-->
    <div id="score-card" class="hide-card">
      <h4>All Done!</h4>
      <p id="final-score">Your final score is: </p>
      <form action="submit">
        <label for="score">Enter Initials: </label>
        <input type="text">
        <button id="submit-score" class="button">Submit</button>
      </form>
    </div>

    <!--A card to contain all of the user's scores on the quiz-->
    <div id="highscore-card" class="hide-card">
      <h4>High Scores</h4>
      <div id="recorded-scores"></div>
      <div id="final-buttons">
        <button id="back-button" class="button">Go Back</button>
        <button id="clear-button" class="button">Clear Scores</button>
      </div> 
    </div>

    <script src="./Assets/script.js"></script>
  </body>
</html>
